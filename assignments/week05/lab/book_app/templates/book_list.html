<!doctype html>
<html>
  <head>
    <title>Python Books</title>
  </head>
  <body>
    <h1>Summer Reading</h1>
    <p>Here's a list of books you might enjoy.  Click a title to read more 
       about that book.</p>
    <ul>
    {% for book in books %}
      <li><a href="{{ url_for('book', book_id=book.id) }}">{{ book.title }}</a></li>
    {% endfor %}
    </ul>
  </body>
</html>
